# https://github.com/actions/starter-workflows/blob/main/pages/jekyll.yml
# https://jekyllrb.com/docs/continuous-integration/github-actions/

name: Build and deploy minimapython site to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["demo-site"]
#    branches: [$default-branch]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install minimapython
        run: |
          python -m pip install --user markdown markdown-captions markdown-checklist pymdown-extensions mdx_truly_sane_lists
          curl -O https://raw.githubusercontent.com/vadimkantorov/minimapython/release/minimapython.py

      - name: Build with minimapython
        run: python minimapython.py -c _config.json --sitemap-path sitemap.xml -o _site --baseurl "${{ steps.pages.outputs.base_path }}" --siteurl "https://${{ github.repository_owner }}.github.io"
        
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
